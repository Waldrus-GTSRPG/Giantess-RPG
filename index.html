<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Giantess Shoe Comparison</title>

<style>
body{
    background:#222;
    color:white;
    font-family:Arial;
    text-align:center;
}

.viewer{
    position:relative;
    width:800px;
    margin:auto;
}

.shoe{
    width:100%;
}

.human{
    position:absolute;
    transform-origin:bottom center;
    pointer-events:none;
}
</style>
</head>
<body>

<h2>Giantess Shoe Comparison</h2>

Size:
<input type="number" id="sizeBox" min="1" max="100" step="0.1" value="1">

<div class="viewer">

    <img src="Shoe.jpg" class="shoe">

    <img src="Human.png" id="humanHeel" class="human"
         style="left:620px; bottom:120px;">

    <img src="Human.png" id="humanPlatform" class="human"
         style="left:360px; bottom:30px;">

</div>

<script>

const sizeBox = document.getElementById("sizeBox");
const humanHeel = document.getElementById("humanHeel");
const humanPlatform = document.getElementById("humanPlatform");

// --- Real measurements ---
const humanCm = 190;
const heelCm = 15.5;
const heelPx = 250;

const shoePxPerCm = heelPx / heelCm;

function updateScale(){

  let size = parseFloat(sizeBox.value);

  // Safety if box empty
  if(!size || size <= 0) return;

  let humanRealCm = humanCm / size;
  let humanPx = humanRealCm * shoePxPerCm;

  humanHeel.style.height = humanPx + "px";
  humanPlatform.style.height = humanPx + "px";
}

sizeBox.addEventListener("input", updateScale);

// run once on page load
updateScale();

</script>
</body>
</html>
