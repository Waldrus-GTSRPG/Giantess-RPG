<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Giantess Shoe Comparison</title>

<style>
body{
    background:#222;
    color:white;
    font-family:Arial;
    text-align:center;
}

.viewer{
    position:relative;
    width:800px;
    margin:auto;
}

.shoe{
    width:100%;
}

.human{
    position:absolute;
    transform-origin:bottom center;
    pointer-events:none;
    height:590px; /* your measured human size */
}
</style>
</head>
<body>

<h2>Giantess Shoe Comparison</h2>

Size:
<div style="width:1200px; margin:auto;">    
    
<input type="range" id="sizeSlider" min="1" max="100" step="0.1" value="1" oninput="syncSize()">
    
</div>
    
<input type="number" id="sizeBox" min="1" max="100" step="0.1" value="1" oninput="syncSize()">

<div class="viewer">

    <!-- YOUR SHOE IMAGE -->
    <img src="Shoe.jpg" class="shoe">

    <!-- Human vs Heel -->
    <img src="Human.png" id="humanHeel" class="human"
         style="left:520px; bottom:80px;">

    <!-- Human vs Platform -->
    <img src="Human.png" id="humanPlatform" class="human"
         style="left:300px; bottom:120px;">

</div>

<script>

const sizeSlider = document.getElementById("sizeSlider");
#sizeSlider{
    width:1000px;     /* try 1000â€“1600px */
    max-width:95vw;   /* responsive */
}

const sizeBox = document.getElementById("sizeBox");
const humanHeel = document.getElementById("humanHeel");
const humanPlatform = document.getElementById("humanPlatform");

// --- Real measurements ---
const humanCm = 190;
const heelCm = 15.5;
const heelPx = 250;

const shoePxPerCm = heelPx / heelCm;

function updateScale(size) {
  let humanRealCm = humanCm / size;
  let humanPx = humanRealCm * shoePxPerCm;

  humanHeel.style.height = humanPx + "px";
  humanPlatform.style.height = humanPx + "px";
}

function syncSize() {
  let size = parseFloat(sizeSlider.value);
  sizeBox.value = size;
  updateScale(size);
}

sizeSlider.addEventListener("input", syncSize);
sizeBox.addEventListener("input", function(){
  sizeSlider.value = sizeBox.value;
  syncSize();
});

syncSize();

</script>
</body>
</html>
