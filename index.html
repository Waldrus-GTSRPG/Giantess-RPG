<!DOCTYPE html>
<html>
<head>
    <title>Giantess RPG Tool</title>
</head>
<body>
    
<h1>Elisa Character Sheet</h1>

<label>Body Size (cm):</label>
<input id="size" type="number" value="160">

<button onclick="updateStats()">Update Stats</button>

<h2 id="strength"></h2>
  
<button onclick="show('character')">Character</button>
<button onclick="show('equipment')">Equipment</button>

<div id="character">Character info here</div>
<div id="equipment">Equipment here</div>

<script>
function show(tab) {
    document.getElementById("Character").style.display = "none";
    document.getElementById("Equipment").style.display = "none";
    document.getElementById(tab).style.display = "block";
}
function updateStats() {
    let size = document.getElementById("size").value;
    let strength = 10 + size * 0.05;
    document.getElementById("strength").innerHTML =
        "Strength: " + strength.toFixed(1);
}
async function loadData() {
    let response = await fetch("stats.csv");
    let text = await response.text();

    let rows = text.split("\n");
    console.log(rows);
}
loadData();    
</script>

</body>
</html>
