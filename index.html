<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Giantess Shoe Comparison</title>

<style>
body{
    background:#222;
    color:white;
    font-family:Arial;
    text-align:center;
}

.viewer{
    position:relative;
    width:800px;
    margin:auto;
}

.shoe{
    width:100%;
}

.human{
    position:absolute;
    transform-origin:bottom center;
    pointer-events:none;
    height:590px; /* your measured human size */
}
</style>
</head>
<body>

<h2>Giantess Shoe Comparison</h2>

Size:
<input type="range" id="sizeSlider" min="1" max="100" step="0.1" value="1" oninput="syncSize()">
<input type="number" id="sizeBox" min="1" max="100" step="0.1" value="1" oninput="syncSize()">

<div class="viewer">

    <!-- YOUR SHOE IMAGE -->
    <img src="Shoe.jpg" class="shoe">

    <!-- Human vs Heel -->
    <img src="Human.png" id="humanHeel" class="human"
         style="left:520px; bottom:80px;">

    <!-- Human vs Platform -->
    <img src="Human.png" id="humanPlatform" class="human"
         style="left:300px; bottom:120px;">

</div>

<script>

// ===== YOUR REAL DATA =====
const HUMAN_CM = 190
const HEEL_CM = 15.5
const PLATFORM_CM = 4.3

function syncSize(){
    let val = document.getElementById("sizeSlider").value
    document.getElementById("sizeBox").value = val
    update()
}

function update(){

    let size = parseFloat(document.getElementById("sizeBox").value)

    // correct scaling
    let scaleHeel = HUMAN_CM / (HEEL_CM * size)
    let scalePlatform = HUMAN_CM / (PLATFORM_CM * size)

    document.getElementById("humanHeel").style.transform =
        "scale(" + scaleHeel + ")"

    document.getElementById("humanPlatform").style.transform =
        "scale(" + scalePlatform + ")"
}

update()

</script>
</body>
</html>
